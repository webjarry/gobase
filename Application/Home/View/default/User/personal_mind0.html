<script>
    loginCheck()
    $('#balance').html(balance+'元')
    var date='';

    toDoRequest2()

    function toDoRequest2(){
        var p= {token:token,date:date};
        $.post(webSiteUrl+'/app/user/ubudget',p,function(ret){
            console.log(ret);

            if(ret.code==200){

                var html = "";
                var t=ret.data;

                var tj=ret.data;
                if(date == ''){

                    for(var i=0;i<tj.length;i++){
                        html+='<section class="statistics"><div class="statistics_time"><div class="time"><p>'+tj[i].monthname+'</p><span><em>收入：0</em> <em>支出：'+tj[i].monthmoney+'</em></span></div>';
                        if(i==0){
                            html+='<a href="javascript:void (0);" class="date_btn" id="date1"><img src="/Public/Home/img/date_icon.png" alt=""><input onchange="datechoose()" readonly="readonly" name="appDateTime"  id="appDate" type="text"  class="hideinput"></a>';
                        }
                        html+='</div><div class="budget_list"><ul>';

                        var tjm=tj[i].month;

                        if(tjm!=null){
                            for(var j=0;j<tjm.length;j++) {
                                html += '<li><div class="income"><p>' + tjm[j].action + '</p><span>' + tjm[j].time + '</span></div>';
                                if(tjm[j].jia==1){
                                    html += '<em class="add_money">+' + tjm[j].money + '元</em></li>';
                                }else{
                                    html += '<em class="add_money">-' + tjm[j].money + '元</em></li>';
                                }

                            }
                        }


                        html+='</ul></div></section>';

                    }

                }else{
                    html+='<section class="statistics"><div class="statistics_time"><div class="time"><p>'+tj.monthname+'</p><span><em>收入：0</em> <em>支出：'+tj.monthmoney+'</em></span></div>';

                        html+='<a href="javascript:void (0);" class="date_btn" id="date1"><img src="/Public/Home/img/date_icon.png" alt=""><input onchange="datechoose()" readonly="readonly" name="appDateTime"  id="appDate" type="text"  class="hideinput"></a>';

                    html+='</div><div class="budget_list"><ul>';

                    var tj=ret.data.month;

                    if(tj!=null){
                        for(var i=0;i<tj.length;i++) {
                            html += '<li><div class="income"><p>' + tj[i].action + '</p><span>' + tj[i].time + '</span></div>';
                            if(tj[i].jia==1){
                                html += '<em class="add_money">+' + tj[i].money + '元</em></li>';
                            }else{
                                html += '<em class="add_money">-' + tj[i].money + '元</em></li>';
                            }
                        }
                    }

                    html+='</ul></div></section>';
                }

                $('#con').html(html);
                $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
            }else{

                $('#con').html('<p style="text-align:center">暂无数据</p>');


            }
        });

    }

    //时间选择
    var currYear = (new Date()).getFullYear();
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm',
        lang: 'zh',
        showNow: false,
        nowText: "今天",
        startYear: currYear , //开始年份
        endYear: currYear + 10 //结束年份
    };


    function datechoose(){
        date=$('#appDate').val()
        toDoRequest2()
    }
