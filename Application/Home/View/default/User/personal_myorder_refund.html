<script>

    //已退款
    function yitui(){
        var p = {token:token,status:'7,9'};
        $.post(webSiteUrl+'/app/user/uaskorder',p,function(ret){

            if (ret.code == 200) {
                var list = ret.data;
                var html = '';
                if (list != null) {
                    for (var i =0;i< list.length; i++) {
                        html += '<li><p>订单号：'+list[i].orderno+'  <span class="fr" style="color: #333;">已退款</span></p><div onclick="lookDetails('+list[i].id+')"  class="order_info"><img src="'+list[i].icon+'" alt=""><div class="info"><h6>'+list[i].name+'</h6><span>'+list[i].ordertype+'</span></div></div><div class="order_active"><span>款项已经退回您的账户余额中</span><div class="active_btn"><a href="javascript:void(0);" onclick="again()" class="yes_btn" style="width: 1.65rem!important;">重新选择律师</a></div></div></li>';
                    }

                    $('#list').html(html);
                }
            }else{
                $('#list').html('<p style="text-align:center">暂无数据</p>');
            }
        });
    }
    function again() {
        window.location.href = '/Home/User/lawyers';
    }
    //查看详情
    function lookDetails(id) {
        location.href='/home/User/chakan?id='+id+'&type=1';
    }
