<script>
    var page=1;
    var p='';


    toDoRequest();
   

    function toDoRequest(){
        p= {model:'anyou',type:para('type')};
        $.post(webSiteUrl+'/app/home/lists',p,function(ret){
        
              
                if(ret.code==200){
                   
                    html = "";
                    var tj=ret.data;
                    if(tj != null){

                    for(var i=0;i<tj.length;i++){
                        html+='  <li onclick="anyoudetail('+tj[i].id+')"><a href="javascript:;">'+tj[i].name+'</a></li>';
                    }
                    }
                    
                        $('#con').html(html);

                }else{
                    
                        $('#con').html('<p style="text-align:center">暂无数据</p>');

                }
            });
       
    }
    

    
    function anyoudetail(id){
        location.href='/home/lawyer/anyoudetail?id='+id
        
    }
