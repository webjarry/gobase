<script>
    que()
    function que() {
       var p={model:'question',id:para('id')};
        $.post(webSiteUrl+'/app/home/find',p,function(ret){
            if(ret.code==200){
                
                var tj=ret.data;
                $('#que').html(tj.name);
                $('#ans').html(tj.content);

                question();

            }else{
                alert(ret.msg)
            }
        })

    };

    function question(){
        var p={model:'question'};
        $.post(webSiteUrl+'/app/home/lists',p,function(ret){
            if(ret.code==200){
                
                var tj=ret.data;

                html = "";
                for(var i=0;i<tj.length;i++){

                    html+='<li onclick="quedetail('+tj[i].id+')"><a href="javascript:void(0);">'+tj[i].name+'</a></li>';
                }
                $('#con').html(html);

            }else{
                alert(ret.msg)
            }
        });

    }
    function quedetail(id) {
        location.href='/home/lawyer/quedetail?id='+id;
    }
