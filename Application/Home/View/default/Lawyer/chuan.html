</header>
<section class="dynamic_form">
    <form action="">
        <textarea style="width: 100%; padding: 0.1rem 0; line-height: 0.4rem;" name="" id="content" cols="30" rows="10" placeholder="请上传客户问题的解决方案，该材料只有客户本人和平台有权限浏览。" disabled="disabled"></textarea>
        <div class="file_list">
            <div id='imgcon'>
                        
                    
            </div>

            <input type="hidden" name="icon"  value="">
        </div>
    </form>
</section>

    <a href="##"  onclick="tijiao()">确认上传</a>
</section>

</body><include file="Public/footer" /><script type="text/javascript" src="__JS__/lawyer.js"></script>
<script>
    loginCheck()
    var orderno="{$Think.get.orderno}";
    var id="{$Think.get.id}";

    function tijiao(){


        var icon=$("input[name=icon]").val();

        if(icon==''){
            alert("请上传图片！");return;
        }
        var  p={token:token,infock:2,orderno:orderno,icon:icon,id:para('id')};
        $.post(webSiteUrl+'/app/user/addtuwen',p,function(ret){
            if(ret.code==200){
                alert(ret.msg);
                chakan(id)

            }else{
                alert(ret.msg)
            }

        });
    }
    function chakan(id) {
        location.href='/home/lawyer/chakan?id='+id+'&type=1';
    }
    


    $(document).ready(function(){
        uploadsasa('icon',2)
    });
    function uploadsasa(btn,type){
        ajaxUploadicon(
                btn, //上传的按钮id名称
                1000000000,  //允许上传的文件大小（单位：kb）
                '/Home/Public/upload_files?form_name=userfile&file_size=10000', //提交服务器端地址
                'userfile', //提交服务器文件表单名称
                "$(\".img_div\").show();$(\"#img_path\").attr('src', obj.filename);$(\"#is_upload\").val('1');", //上传成功后执行的 js callback
                'loadimg' ,
                type
        );
    }
    function ajaxUploadicon(id_name, filesize, url, filename, callback, loadingid,type) {

        var index;
        var button = $('#'+id_name), interval;
        var fileType = "pic", fileNum = "one";
        new AjaxUpload(button,{
            action: url,
            name: filename,
            onSubmit : function(file, ext){
                index = layer.load(1, {
                    shade: [0.4,'#000000']
                });
                if(fileType == "pic") {
                    if (ext && /^(jpg|png|gif|jpeg|docx)$/.test(ext)){
                        this.setData({
                            'info': '上传类型为图片'
                        });

                    } else {
                        alert('提示：您上传的是非图片类型！');
                        layer.close(index);
                        return false;
                    }
                }
                $("#"+loadingid).show();
                if(fileNum == 'one') this.disable();
            },
            onComplete: function(file, response){
                layer.close(index);
                var obj = jQuery.parseJSON(response);
                if (obj['ok'] == 'ok') {

                    addpic(obj['id'],obj['filename'],id_name ,type)

                    uploadsasa(id_name,type);
                } else {
                    switch (response) {
                        case '1':
                            alert('提示：上传失败，图片不能大于100M');

                            break;
                        case '3':
                            alert('提示：图片只有部分文件被上传，请重新上传！');

                            break;
                        case '4':
                            alert('提示：没有任何文件被上传！');

                            break;
                        case '5':
                            alert('提示：非图片类型，请上传jpg|png|gif图片！');

                            break;
                        default:
                            alert('提示：上传失败，错误未知，请您及时联系网站客服人员！');

                            break;
                    }
                }
                $("#"+loadingid).hide();
                window.clearInterval(interval);
                this.enable();
            }
        });
    }
    function addpic(id,imgpath,target,type){
        if(type==1){
            $("input[name='"+target+"']").val(id);
            $("#"+target).attr('src',imgpath);
        }else{
            var len=$('#imgcon').children().length;
            if(len==3){
                alert("最多上传3张图片");return;
            }
            var ids=$("input[name='"+target+"']").val();
            if(ids != ''){
                ids+=','+id;
            }else{
                ids=id;
            }
            $("input[name='"+target+"']").val(ids);

            var a='<img src="'+imgpath+'" style="display:inline-block"/>';

            $("#imgcon").append(a);
        }


    }

</script>
</html>
