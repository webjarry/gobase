            取水权是单位和个人依照法定程序取得的取水利用的权利，属于一种用益物权。取水权人享有依法取水和收益的排他性权利，其他任何人不得侵犯。取水权纠纷，是指因取水权的归属、使用、侵权等引发的民事纠纷。 取水权纠纷一般应由水域所在地人民法院专属管辖。因取水权转让、抵押、继承、出租等引起的纠纷，区别产生纠纷的基础法律关系依照《民事诉讼法》的相关规定确定管辖。
            <br><br>
            1、《民法通则》 第八十一条 国家所有的森林、山岭、草原、荒地、滩涂、水面等自然资源，可以依法由全民所有制单位使用，也可以依法确定由集体所有制单位使用，国家保护它的使用、收益的权利；使用单位有管理、保护、合理利用的义务。 国家所有的矿藏，可以依法由全民所有制单位和集体所有制单位开采，也可以依法由公民采挖。国家保护合法的采矿权。 公民、集体依法对集体所有的或者国家所有由集体使用的森林、山岭、草原、荒地、滩涂、水面的承包经营权，受法律保护。承包双方的权利和义务，依照法律由承包合同规定。 国家所有的矿藏、水流，国家所有的和法律规定属于集体所有的林地、山岭、草原、荒地、滩涂不得买卖、出租、抵押或者以其他形式非法转让。
            <br><br>
            2、《物权法》 第一百二十三条 依法取得的探矿权、采矿权、取水权和使用水域、滩涂从事养殖、捕捞的权利受法律保护。
