<script>
    var page=1;
    
  

    toDoRequest();

  

    function toDoRequest(){
        loginCheck()
        var p={uid:uid,page:page}
        $.post(webSiteUrl+'/app/public/fanswer',p,function(ret){
                if(ret.code==200){
                   
                    html = "";
                    var tj=ret.data;
                    if(tj != null){

                    for(var i=0;i<tj.length;i++){
html+='<li onclick="askdetail('+tj[i].tid+')"><div class="userInfo"><img src="'+webSiteUrl+tj[i].icon+'" alt=""><div class="userName"><h6>'+tj[i].nickname+'律师</h6><span>'+tj[i].time+'</span></div></div><div class="ask_title"><h6>'+tj[i].phone+'</h6><p>'+tj[i].content+'</p><span>'+tj[i].ajtype+'</span></div><div class="ask_info"><span>我的回复：</span>'+tj[i].reply+'</div></li>';
}
                    }
                    if(page==1){
                        $('#con').html(html);
                    }else{
                        $('#con').append(html);
                    }
                    page++;

                   
                }else{
                    if(page==1){
                        $('#con').html('<p style="text-align:center">暂无数据</p>');
                    }
                    
                }
            });
       
    }
