<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>法援宝</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/lawyer_user.css" />
     <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../script/mobile.js"></script>
    <script type="text/javascript" src="../script/lawyer_user.js"></script>
    <script>
        $(function () {
            window['adaptive'].desinWidth = 750;
            window['adaptive'].baseFont = 28;
            window['adaptive'].maxWidth = 750;
            window['adaptive'].init();
        });
    </script>
</head>
<body>
<header class="header">
    <a href="javascript:void(0);" onclick="api.closeWin()" class="back_btn"><img src="../image/head-fanhui.png" alt=""></a>
    <h2>我要捐款</h2>
    <!--<a href="javascript:void (0);" class="search_btn set_btn">设置</a>-->
</header>
<section class="friends">
    <ul>
        <li>
            <div class="friend-info">
                <img src="../image/userimg1.jpg" alt="">
                <div>
                    <p>138****4681<em>筹款人</em></p>
                    <span>2018-11-11  14:45</span>

                </div>
            </div>
            <div class="info">
                <p>谢谢您为我献出爱心，大恩大德，永不能忘！谢谢您为我献出爱心，大恩大德，永不能忘!</p>
            </div>
        </li>
    </ul>
</section>
<section class="zijin" style="border-top:0.25rem solid #f3f3f3">
    <div class="section_title">帮助资金</div>
    <ul>
        <li class="chooseprice on"><span>10</span>元</li>
        <li class="chooseprice"><span>20</span>元</li>
        <li class="chooseprice"><span>50</span>元</li>
        <li class="chooseprice"><span>100</span>元</li>
        <li class="chooseprice"><span>200</span>元</li>
        <li class="chooseprice"><span>500</span>元</li>
    </ul>
    <div class="chooseprice zdy">
        <input placeholder="其他金额"  />
        <span class="">元</span>
    </div>
</section>
<section class="ly_box" style="border-top:0.25rem solid #f3f3f3">
    <div class="section_title">我要留言</div>
    <textarea placeholder="我也要留言"></textarea>

</section>
<section class="" style="border-top:0.25rem solid #f3f3f3;padding:0 3%;">
    <div class="section_title">选择支付方式</div>
    <div class="pay_list">
        <ul>
            <li>
                <div class="pay">
                    <img src="../image/pay1.png" alt="">
                    <div class="pay_info">
                        <p>支付宝</p>
                        <span>绿色充值通道，安全便捷</span>
                    </div>
                </div>
                <span class="checkbox"></span>
            </li>
            <li>
                <div class="pay">
                    <img src="../image/pay2.png" alt="">
                    <div class="pay_info">
                        <p>微信</p>
                        <span>绿色充值通道，安全便捷</span>
                    </div>
                </div>
                <span class="checkbox"></span>
            </li>
            <li>
                <div class="pay">
                    <img src="../image/pay3.png" alt="">
                    <div class="pay_info">
                        <p>账户余额</p>
                        <span>可用金额￥0.00</span>
                    </div>
                </div>
                <span class="tips">余额不足</span>
                <!--<span class="checkbox"></span>-->
            </li>
        </ul>
    </div>
</section>





<section class="fixed_btn contribution_fixed" >
    <div >总金额：￥20.00</div>
    <div class="submit">确认支付</div>
</section>

</body>
<script>
    $(".chooseprice").click(function(){
        $(".chooseprice").removeClass("on");
        $(this).addClass("on");
    })
     //选择支付方式
    $(".pay_list li").click(function () {
        if($(this).find('.checkbox').length>0){
            $(this).addClass('active').siblings('li').removeClass('active');
        }
    });

    var _num = $('.percentage').text();
    $('.progress_bar').animate({
        'width': _num
    },1500);


    //打开新窗口
    function aaplay(name,url){
        api.openWin({
            name: name,
            url: url,
            pageParam: {

            }
        });
    }

    //返回上一级
    function comeBack(){
        api.historyBack({
        },function(ret,err){
            if (!ret.status) {
                api.closeWin();
            }
        });
    }
</script>
</html>
