<script>
	var cityid=0;
	var fxnum=0;
	var money=0;

	ajcity();


	function tijiao(){
		if(!loginCheck()){
			return;
		}

		var name=$('#name').val();
		var city=$('.area_choose').html();

		var depart=$('#depart').val();
		var content=$('#content').val();
		var phone=$('#phone').val();
		var email=$('#email').val();
		if(name==''){
			alert('请输入律师姓名！');return;
		}else if(city==''){
			alert('请选择地区！');return;
		}else  if(depart==''){
			alert('请输入职业律所！');return;
		}else  if(content==''){
			alert('请输入需求概述！');return;
		}else  if(phone==''){
			alert('请输入电话！');return;
		}else  if(!/^1[345678]\d{9}$/.test(phone)){
			alert('手机号格式错误！');return;
		}else  if(email==''){
			alert('请输入邮箱！');return;
		}

		var p={token:token,model:'fenxi',city:city,name:name,depart:depart,content:content,phone:phone,email:email};

		$.post(webSiteUrl+'/app/user/apply',p,function(ret){

			if(ret.code==200){
				if(vip>0){
					if(fxnum==0){
						alert('免费次数已用完，请支付购买');
						location.href='/home/user/order_pay?orderno='+ret.orderno+'&money='+199+'&type=18';
					}else{
						alert(ret.msg)
					}
				}else{
					location.href='/home/user/order_pay?orderno='+ret.orderno+'&money='+199+'&type=18';
				}


			}
		});



	};
	function ajcity(){
		$.post(webSiteUrl+'/app/public/region',function(ret){
			if(ret.code==200){

				f = "";
				s = "";
				var tj=ret.data;
				if(tj != null){
					for(var i=0;i<tj.length;i++){

							f+='<li style="cursor: pointer" data="'+tj[i].id+'">'+tj[i].name+'</li>';

					}
				}
				$('#cityf').html(f)

			}else{
				alert(ret.msg);
			}
			user()
		});

	}
	function user() {
		var p={token:token}
		$.post(webSiteUrl+'/app/user/user',p,function(ret) {
			if (ret.code == 200) {

				var tj = ret.data;
				fxnum=tj.fxnum
			}
			feeserver()
		})
	}
	function feeserver() {
		var p={model:'feeserver',id:4};
		$.post(webSiteUrl+'/app/home/find',p,function(ret){
			if(ret.code==200){
				money=ret.data.money
	//alert(money)

			}else{
				alert(ret.msg)
			}


		});

	}
	// 地区选择
	$(".area_choose").click(function () {
	    $(".fixed_select_area").fadeToggle();
	    $(".fixed_select_area .select_content").animate({
	        'top': '0',
	        'opacity': '1'
	    },400);
	});
	$(document).on('click','.fixed_select_area .select_content ul li',function () {
		$(".area_choose").text($(this).html());
		$(".fixed_select_area").fadeToggle();
		$(".fixed_select_area .select_content").animate({
			'top': '-4rem',
			'opacity': '0'
		},400);
	})
