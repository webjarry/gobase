<script>

    var page=1

    toDoRequest()
    function toDoRequest(){
        var p= {page:page};
        $.post(webSiteUrl+'/app/public/searchlawyer',p,function(ret){
            if(ret.code==200){

                html = "";
                var tj=ret.data;
                if(tj != null){

                    for(var i=0;i<tj.length;i++){
html+='<li onclick="lawyer('+tj[i].id+')" ><a href="##"><img src="'+webSiteUrl+tj[i].icon+'" alt=""><div class="lawyers_info"><h6>'+tj[i].nickname+'律师 <em>执业'+tj[i].year+'年</em></h6><p class="addr">'+tj[i].depart+'</p><dl>';
                        for(var j=0;j<tj[i].label.length;j++){
                            html+='<dd>'+tj[i].label[j]+'</dd>';
                        }
                        html+='</dl><p class="distance">距离518米</p></div></a></li>';

                    }
                    if(page==1){
                        $('#con').html(html);
                    }else{
                        $('#con').append(html);
                    }
                    page++;

                }else{
                    if(page==1){
                        $('#con').html('<p style="text-align:center">暂无数据</p>');
                    }

                }
            }})

    }
