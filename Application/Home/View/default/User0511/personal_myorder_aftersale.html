<script>

    //售后中
    function shouhoui(){
        var p = {token:token,status:6};
        $.post(webSiteUrl+'/app/user/uaskorder',p,function(ret){
        
            if (ret.code == 200) {
                var list = ret.data;
                var html = '';
                if (list != null) {
                    for (var i =0;i< list.length; i++) {
						if(list[i].after == 3){
							html += '<li><p>订单号：'+list[i].orderno+'  <span class="fr" style="color: #333;">售后退款失败</span></p><div class="order_info"><img src="'+list[i].icon+'" alt=""><div class="info"><h6>'+list[i].name+'</h6><span>'+list[i].ordertype+'</span></div></div><div class="order_active"><span>客服已处理</span></li>';
						
						}else{
							html += '<li><p>订单号：'+list[i].orderno+'  <span class="fr" style="color: #333;">售后中</span></p><div class="order_info"><img src="'+list[i].icon+'" alt=""><div class="info"><h6>'+list[i].name+'</h6><span>'+list[i].ordertype+'</span></div></div><div class="order_active"><span>请等待客服处理该订单</span></li>';
						
						}
                        
                    }

                    $('#list').html(html);
                }
            }else{
                $('#list').html('<p style="text-align:center">暂无数据</p>');
            }
        });
    }
