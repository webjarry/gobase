<!DOCTYPE HTML>
<html style="background: #f3f3f3;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>法援宝</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/api.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/lawyer_user.css" />
    <script type="text/javascript" src="__JS__/api.js"></script>
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/mobile.js"></script><script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script><script type="text/javascript" src="__JS__/ajaxupload.3.5.js" ></script><script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

</head>
<body style="background: #f3f3f3;">
<header class="header">
    <a href="javascript:void(0);"  class="back_btn"><img src="__IMG__/head-fanhui.png" alt=""></a>
    <h2>填写信息</h2>
    <a href="tel:{:C('WEB_SITE_MOBILE')}" class="tel_btn" id="phone"><img src="__IMG__/tel.png" alt=""></a>
</header>
<section class="contract_detail" style="background-color: #ffffff;border-bottom: 0.3rem #f3f3f3 solid!important;padding-bottom: 0.2rem">

    <div class="flow_list">
        <ul>
            <li><em>1</em><p>选择申请种类</p></li>
            <li><em>2</em><p>填写信息</p></li>
            <li><em>3</em><p>等待电话回复</p></li>
            <li><em>4</em><p>完成申请</p></li>
        </ul>
    </div>
    </section>
<section class="info_form">

    <ul>
        <li>
            <div class="item">
                <p>姓名：</p>
                <input name="name" type="text" placeholder="请填写姓名">
            </div>
        </li>
        <li>
            <div class="item">
                <p>电话：</p>
                <input name="phone" type="text" placeholder="请填写联系电话">
            </div>
        </li>
        <li>
            <div class="item">
                <p>备注信息：</p>
            </div>
            <textarea name="content" id="" cols="30" rows="10" placeholder="请输入备注信息"></textarea>
        </li>
    </ul>
</section>

<section class="fixed_btn"  onclick="tijiao()">
    <a href="javascript:;">提交信息</a>
</section>
</body><include file="Public/userfooter" /><script type="text/javascript" src="__JS__/lawyer_user.js"></script>

<script>

    //提交
    function tijiao(){
        loginCheck()
        var model = para('model');
        var name = $('input[name=name]').val();
        var phone = $('input[name=phone]').val();
        var content = $('textarea[name="content"]').val();
        if (name == '') {
            alert('请填写姓名!');return;
        }else if(phone == ''){
            alert('请填写联系电话!');return;
        }else if(content == ''){
            alert('请输入备注信息!');return;
        }
        var p = {token:token,model:'zhishi',type:para('type'),name:name,phone:phone,content:content};
        $.post(webSiteUrl+'/app/user/apply',p,function(ret){
            if(ret.code==200){

                 alert(ret.msg);
                 aaplay('apply_intellectualProperty')

               
            }else{
                alert(ret.msg);
            }
        });
    }

    //提示关闭
    $(".fixed_tips").click(function () {
        $(this).fadeOut();
    });

</script>
</html>
