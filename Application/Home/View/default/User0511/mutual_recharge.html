<!DOCTYPE HTML>
<html style="background: #f9f9f9">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>法援宝</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/api.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/lawyer_user.css" />
    <script type="text/javascript" src="__JS__/api.js"></script>
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/mobile.js"></script><script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script><script type="text/javascript" src="__JS__/ajaxupload.3.5.js" ></script><script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

</head>
<body style="background: #f9f9f9">
<header class="header">
    <a href="javascript:void(0);"  class="back_btn"><img src="__IMG__/head-fanhui.png" alt=""></a>
    <h2>互助金充值</h2>
    <!--<a href="javascript:void(0);" class="qiandao_btn">注册</a>-->
</header>
<section class="buy_order">
    <div class="product">
        <img src="__IMG__/fyb_img.png" alt="">
        <div class="product_info">
            <p>法援宝</p>
            <span>互助金充值</span>
        </div>
    </div>
    <div class="pay_price">
        <p>支付金额</p>
        <input type="text" class="pay_money" placeholder="请输入金额">
    </div>
    <div class="pay_kinds">
        <h6>选择支付方式</h6>
        <div class="pay_list">
            <ul>
                <li>
                    <div class="pay">
                        <img src="__IMG__/pay1.png" alt="">
                        <div class="pay_info">
                            <p>支付宝</p>
                            <span>绿色充值通道，安全便捷</span>
                        </div>
                    </div>
                    <span class="checkbox"></span>
                </li>
                <li>
                    <div class="pay">
                        <img src="__IMG__/pay2.png" alt="">
                        <div class="pay_info">
                            <p>微信</p>
                            <span>绿色充值通道，安全便捷</span>
                        </div>
                    </div>
                    <span class="checkbox"></span>
                </li>
                <li>
                    <div class="pay">
                        <img src="__IMG__/pay3.png" alt="">
                        <div class="pay_info">
                            <p>账户余额</p>
                            <span>可用金额￥0.00</span>
                        </div>
                    </div>
                    <span class="tips">余额不足</span>
                    <!--<span class="checkbox"></span>-->
                </li>
            </ul>
        </div>
    </div>
    <div class="pay_coupon">
        <p>选择优惠券</p>
        <span>不可用优惠券</span>
    </div>
    <div class="pay-result">
        <p>总金额：￥<em class="donation_price">0.00</em></p>
        <button>确认支付</button>
    </div>
</section>

</body><include file="Public/userfooter" /><script type="text/javascript" src="__JS__/lawyer_user.js"></script>
<script>


    $(".pay_money").keyup(function () {
        if($(this).val()==''){
            $(".donation_price").html('0.00');
        }else {
            $(".donation_price").html($(this).val());
        }
    });
    //选择支付方式
    $(".pay_list li").click(function () {
        if($(this).find('.checkbox').length>0){
            $(this).addClass('active').siblings('li').removeClass('active');
        }
    });
    //使用邀请抵扣
    $(".pay_deduction span").click(function () {
        if($(this).hasClass('active')){
            $(this).removeClass('active');
        }else {
            $(this).addClass('active');
        }
    })


</script>
</html>
