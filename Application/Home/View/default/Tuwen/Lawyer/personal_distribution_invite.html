        $.post(webSiteUrl+'/app/user/yaoqin',p,function(ret){

                    for(var i=0;i<tj.length;i++){

                        var tjm=tj[i].month;

                        if(tjm.length>0){

                                html += '<li><a href="javascript:;"><img src="'+webSiteUrl+tj[i].icon+'" alt=""><div class="info"><p>'+tj[i].phone+'</p><span>'+tj[i].time+'</span></div><div class="status"><span>注册成功</span></div></a></li>';

                        }
