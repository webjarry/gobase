<script>
    var page=1;

    var state=1;
    var type=1;
    var sort=0;

    toDoRequest();


    function toDoRequest(){

        var p= {token:token,state:state,type:type,sort:sort,page:page};
        $.post(webSiteUrl+'/app/user/saskorder',p,function(ret){
            if(ret.code==200){

                html = "";
                var tj=ret.data;
                if(tj != null){

                    for(var i=0;i<tj.length;i++){
html+='<li><a href="javascript:;"><img src="'+webSiteUrl+tj[i].icon+'" alt=""><div class="info"><p>'+tj[i].name+'</p><span>'+tj[i].ordertype+'</span></div><div class="money_sum_price"><span>'+tj[i].money+'元</span></div></a></li>';


                    }

                }
                if(page==1){
                    $('#con').html(html);
                }else{
                    $('#con').append(html);
                }
                page++;


            }else{
                if(page==1){
                    $('#con').html('<p style="text-align:center">暂无数据</p>');
                }

            }
        });

    }



</script>
