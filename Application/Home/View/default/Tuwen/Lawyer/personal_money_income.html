<script>
    var date='';

    toDoRequest2()

    $(document).on('click','.laydate-btns-confirm',function () {

        alert($('#date1').html())
    })
    function toDoRequest2(){
        var p= {token:token,date:date};

        $.post(webSiteUrl+'/app/user/sincome',p,function(ret){
            if(ret.code==200){

                html = "";
                var t=ret.data;


                var tj=t.data;
                //alert(tj.length);
                if(date == ''){

                    for(var i=0;i<tj.length;i++){
                        html+='<section class="statistics"><div class="statistics_time"><div class="time"><p>'+tj[i].monthname+'</p><span>收入：'+tj[i].monthmoney+'</span></div>';
                        if(i==0){
                            html+='<a href="javascript:void (0);" class="date_btn"><img src="../image/date_icon.png" alt=""></a>';
                        }
                        html+='</div><div class="budget_list"><ul>';

                        var tjm=tj[i].month;

                        if(tjm.length>0){
                            for(var j=0;j<tjm.length;j++) {
                                html += '<a href="javascript:;"><img src="' + tjm[j].icon + '" alt=""><div class="info"><p>' + tjm[j].phone + '</p><span>' + tjm[j].ordertype + '</span></div><div class="money_sum"><span>+' + tjm[j].money + '元</span><em>' + tjm[j].time + '</em></div></a>';
                            }
                        }

                        html+='</ul></div></section>';

                    }

                }else{


                    html+='<section class="statistics"><div class="statistics_time"><div class="time"><p>'+tj.monthname+'</p><span>收到心意：'+tj.monthmoney+'元</span></div><a href="javascript:void (0);" class="date_btn"><img src="../image/date_icon.png" alt=""></a></div><div class="user_info"><ul>';

                    var tj=ret.data.month;
                    for(var i=0;i<tj.length;i++){
                        html+='<li><a href="javascript:;"><img src="'+webSiteUrl+tj[i].icon+'" alt=""><div class="info"><p>'+tj[i].phone+'</p><span>'+tj[i].time+'</span></div><div class="money_sum"><span>+'+tj[i].money+'元</span></div></a></li>';
                    }
                    html+='</ul></div></section>';
                }

                $('#con').html(html);



            }else{

                $('#con').html('<p style="text-align:center">暂无数据</p>');


            }
        });

    }

    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#date1',
            type: 'month'
        });
    })
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#date2'
        });
    })
</script>
