<body>
<header class="header">
    <a href="javascript:void(0);"  class="back_btn"><img src="__IMG__/head-fanhui.png" alt=""></a>
    <h2>意见反馈</h2>
    <a href="tel:1234564801" class="tel_btn"><img src="__IMG__/tel.png" alt=""></a>
</header>
<section class="advice_section">
    <div class="advice">
        <ul>
            <li>
                <div class="item">
                    <span>电话：</span>
                    <input type="text" placeholder="请填写联系电话" name='phone'>
                </div>
            </li>
            <li>
                <div class="item">
                    <span>意见反馈：</span>
                </div>
                <textarea name="" id="content" cols="30" rows="10" placeholder="感谢您使用我们的产品，如果在使用中遇到问题，或者有想对我们提出来的意见和建议，欢迎您在这里告诉我们，我们会努力改进我们的产品。"></textarea>
            </li>
        </ul>
    </div>
</section>

<section class="calc_btn">
    <a href="javascript:void (0);" onclick="tijiao()">提交信息</a>
</section>

</body><include file="Public/footer" /><script type="text/javascript" src="__JS__/lawyer.js"></script>

<script>
    
    function tijiao(){
        var content=$('#content').val();
  
        var phone=$("input[name=phone]").val();

        if(content==''){
            alert("请输入意见内容！");return;
        }
        if(phone==''){
            alert("请输入手机号！");return;
        }else if( !/^1[34578]\d{9}$/.test(phone)){
            alert("手机号格式错误！");return;
        }


        var  p={token:token,phone:phone,content:content};
        $.post(webSiteUrl+'/app/user/advice',p,function(ret){
        
            
            if(ret.code==200){
                
                alert(ret.msg);
                location.href='/home/lawyer/personal'
                
            }else{
                alert(ret.msg)
            }

        });
    }
    
</script>
