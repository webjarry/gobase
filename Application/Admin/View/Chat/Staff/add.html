<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>新增业务员</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">昵称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号<span class="check-tips">（登陆用手机号）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="phone" value="">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">提成比例<span class="check-tips">（提成百分比）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="bili" value="{$vo.bili}">
            </div>
        </div>
       <!-- <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input-large" name="repassword" value="">
            </div>
        </div>-->
        <!--<div class="form-item">
            <label class="item-label">推广业务员<span class="check-tips">（必须选择）</span></label>
            <div class="controls">

                <select name="pid"  style="width:390px;">
                    &lt;!&ndash;<option value="0">请选择品牌</option>&ndash;&gt;
                    <volist name="staff" id="son">
                        <option value="{$son.id}">{$son.name}</option>
                    </volist>
                </select>

            </div>
        </div>-->





        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮

</block>
