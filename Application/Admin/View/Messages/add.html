<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>添加</h2>
    </div>
    <ul class="tab-nav nav">


        <li class="current"><a href="javascript:void(0)">基本信息</a></li>


    </ul>
    
    <form action="{:U()}" method="post" class="form-horizontal">
    <div class="tab-content">
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips">（标题必须填写）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="">
                <input type="hidden" name="mid" value="{$mid}" />
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">排序</label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="">
            </div>
        </div>


        <div class="form-item">
            <label class="item-label">发布时间</label>
            <div class="controls">
                <input type="text" class="text input-large" name="create_time" id="deadline2" value="{$vo.create_time|time_format='Y-m-d H:i'}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>

    </form>
</block>

<block name="script">
<include file="Public:datetime" />
    <script type="text/javascript">
        $(".checkall").on('click',function(){
            dataid = $(this).attr('data-id');
            if(dataid==1){
                $(this).attr('data-id','2');
                $(".mztimes label input[type='checkbox']").attr('checked',true);
                $(".mztimes label input[type='checkbox']").prop('checked',true);

            }else{
                $(this).attr('data-id','1');
                $(".mztimes label input[type='checkbox']").removeAttr('checked');
            }
        });

		$('.tab-nav li').click(function(){
			$(this).attr('class','current')
						.siblings().attr('class','');
			var n_index=$('.tab-nav li').index(this);
				$('.tab-content').eq(n_index).show()
							 .siblings().hide();
		});
	
        //导航高亮
        highlight_subnav('{:U('Doctor/index')}');
		
		$('#deadline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
		$('#deadline2').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    </script>
</block>
