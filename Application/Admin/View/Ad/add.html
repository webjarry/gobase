<extend name="Public/base"/>

<block name="body">

	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>添加广告</h2>
    </div>
    <ul class="tab-nav nav">

        <li class="current"><a href="javascript:void(0)">基本信息</a></li>

    </ul>

    <form action="{:U()}" method="post" class="form-horizontal">
    <div class="tab-content">
        <div class="form-item">
            <label class="item-label">广告名称<span class="check-tips">（必须填写）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>


        <div class="form-item">
            <label class="item-label">广告类别<span class="check-tips">（必须选择）</span></label>
            <div class="controls">
				<select name="typeid" style="width:390px;">
					<option value="">请选择类别</option>
                    <option value="1">Banner</option>
                    <option value="2">分类页广告图</option>
                    <option value="3">用户协议</option>
                    <option value="4">安装包</option>
					<option value="5">众筹个人求助信息发布条款</option>
					<option value="6">众筹隐私条款</option>
					<option value="7">首页公告</option>
                    <!--<option value="4">关于我们</option>-->

					<!--<volist name="typelist" id="typelist">
						<option value="{$typelist.id}">{$typelist.title}</option>
					</volist>
                    <volist name="guidelist" id="typelist">
                        <option value="{$typelist.id}">{$typelist.title}</option>
                    </volist>-->
				</select>
			</div>
         </div>


        <!--<div class="form-item">
            <label class="item-label">广告位置<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="position" value="">
            </div>
        </div>
        -->
        <div class="form-item">
            <label class="item-label">排序</label>
            <div class="controls">
                 <input type="text" class="text input-large" name="sort" value="">
            </div>
        </div>

      <div class="form-item">
           <label class="item-label">链接<span class="check-tips">（http://形式）</span></label>
           <div class="controls">
                <input type="text" class="text input-large" name="url" value="">
           </div>
       </div>

      <div class="form-item">
           <label class="item-label">广告内容</label>
           <div class="controls">
               <label class="textarea">
                   <textarea name="content"></textarea>
                   {:hook('adminArticleEdit', array('name'=>content,'value'=>$vo['content']))}
               </label>
           </div>
       </div>

        <div class="form-item">
            <div class="controls">
                <label class="item-label">广告缩略图</label>
                <input type="file" id="upload_picture">
                <input type="hidden" name="icon" id="icon" value="{$info['icon']|default=''}"/>
                <div class="upload-img-box">
                <notempty name="info['icon']">
                    <div class="upload-pre-item"><img src="__ROOT__{$info.icon|get_cover='path'}"/></div>
                </notempty>
                </div>
            </div>
            <script type="text/javascript">
            //上传图片
            /* 初始化上传插件 */
            $("#upload_picture").uploadify({
                "height"          : 30,
                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                "fileObjName"     : "download",
                "buttonText"      : "上传图片",
                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                "width"           : 120,
                'removeTimeout'	  : 1,
                'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                "onUploadSuccess" : uploadPicture,
                'onFallback' : function() {
                    alert('未检测到兼容版本的Flash.');
                }
            });
            function uploadPicture(file, data){
                var data = $.parseJSON(data);
                var src = '';
                if(data.status){
                    $("#icon").val(data.id);
                    src = data.url || '__ROOT__' + data.path;
                    $("#icon").parent().find('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                    );
                } else {
                    updateAlert(data.info);
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                }
            }
            </script>
        </div>
        <div class="form-item">
            <div class="controls">
                <label class="item-label">安装包<span class="check-tips"></span></label>
                <input type="file" id="upload_picture2">
                <input type="hidden" name="file" id="file" value=""/>
                <div class="upload-img-box">
                </div>
            </div>
            <script type="text/javascript">
                //上传视频
                /* 初始化上传插件 */
                $("#upload_picture2").uploadify({
                    "height"          : 30,
                    "swf"             : "/Public/static/uploadify/uploadify.swf",
                    "fileObjName"     : "download",
                    "buttonText"      : "上传文件",
                    "uploader"        : "/Admin/File/upload/session_id/qvv69dse7br6f85t9ia2atc3b3.html",
                    "width"           : 120,
                    'removeTimeout'	  : 1,
                    'fileTypeExts'	  : '*.mp4;*.wmv;*.mpg;*.apk;*.ipa;',
                    "onUploadSuccess" : uploadPicture,
                    'onFallback' : function() {
                        alert('未检测到兼容版本的Flash.');
                    }

                });
                function uploadPicture(file, data){

                    var data = $.parseJSON(data);
                    var src = '';
                    if(data.status){
                        $("#file").val(data.id);
                        src = data.url || '' + data.info;

                        $("#file").parent().find('.upload-img-box').html(
                                '<div class="upload-pre-item">'+src+'</div>'
                        );
                    } else {
                        updateAlert(data.info);
                        setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                }
            </script>
        </div>
       
		
	   <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('ad/index')}');

    </script>
</block>
