<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>编辑信息</h2>
    </div>
    <ul class="tab-nav nav">


        <li class="current"><a href="javascript:void(0)">基本信息</a></li>

    </ul>
    
    <form action="{:U()}" method="post" class="form-horizontal">
        
		<input type="hidden" name="id" value="{$vo[id]}"/> 
		
      <div class="tab-content">
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips">（标题必须填写）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$vo[title]}">
              
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">英文标题<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="egname" value="{$vo[egname]}">
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="{$vo[sort]}">
            </div>
        </div>
        
		<div class="form-item">
            <label class="item-label">岗位职责</label>
            <div class="controls">
                <label class="textarea">
                    <textarea name="zhize">{$vo.zhize}</textarea>
                    {:hook('adminArticleEdit', array('name'=>zhize,'value'=>$vo['zhize']))}
                </label>
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">任职资格</label>
            <div class="controls">
                <label class="textarea">
                    <textarea name="leavel">{$vo.leavel}</textarea>
                    {:hook('adminArticleEdit', array('name'=>leavel,'value'=>$vo['leavel']))}
                </label>
            </div>
        </div>
		
		
		
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>
    
       
    
    </form>
</block>

<block name="script">
<include file="Public:datetime" />
    <script type="text/javascript">
	
		$('.tab-nav li').click(function(){
			$(this).attr('class','current')
						.siblings().attr('class','');
			var n_index=$('.tab-nav li').index(this);
				$('.tab-content').eq(n_index).show()
							 .siblings().hide();
		});
	
        //导航高亮
        highlight_subnav('{:U('Zptalent/index')}');
		
		$('#deadline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
		$('#deadline2').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    </script>
</block>
