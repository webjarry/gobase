<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/ColorPicker/jquery.js"></script>
	<script type="text/javascript" src="__STATIC__/ColorPicker/jquery.colorpicker.js"></script>
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>添加案件类型</h2>
    </div>
    <ul class="tab-nav nav">

        <li class="current"><a href="javascript:void(0)">基本信息</a></li>

    </ul>
    
    <form action="{:U()}" method="post" class="form-horizontal">
    <div class="tab-content">
        <div class="form-item">
            <label class="item-label">案件类型名称<span class="check-tips">（必须填写）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>

       <div class="form-item">
            <label class="item-label">案件类型类别<span class="check-tips">（不选择父类则为顶级类别）</span></label>
            <div class="controls">
				<select name="pid" style="width:390px;">
					<option value="">请选择类别</option>
                    <volist name="typelist" id="typelist">
						<option value="{$typelist.id}">{$typelist.name}</option>
					</volist>

				</select>
			</div>
        </div>
        <div class="form-item">
            <label class="item-label">律师费<span class="check-tips">（元）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="lawyerfee" value="{$vo['lawyerfee']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">诉讼费<span class="check-tips">（元）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="legalfee" value="{$vo['legalfee']}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">排序</label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">犯罪咨询回答</label>
            <div class="controls">
                <label class="textarea">
                    <textarea name="answer"></textarea>

                </label>
            </div>
        </div>

	   <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Ajcate/index')}');
        $("input[name=adbg]").colorpicker({
            fillcolor:true,
            success:function(o,color){
                $(o).css("color",color);
            }
        });
    </script>
</block>
